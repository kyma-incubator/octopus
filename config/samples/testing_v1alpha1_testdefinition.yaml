---
apiVersion: testing.kyma-project.io/v1alpha1
kind: TestDefinition
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
    dependency/kubeless: "true"
    component/service-catalog: "true"
  name: test-kubeless

spec:
  skip: n
  disableConcurrency: n
  components:
    - kubeless
    - service-catalog
    - service-catalog-addons
  timeout: 3m
  template:
    containers:
      - name: test
        image: alpine:latest
        command:
          - "pwd"
